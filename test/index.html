<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CrossFade - Basic example</title>

	<script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="../src/jquery.crossfade.js"></script>
	<script>
	$(document).ready(function(){				
		$('#myGallery').crossFadeGallery({width:'960px',height:'360px'});				
	});
	</script>

</head>
<body>
	<ul id="myGallery">
		<li><img src="images/lights3.jpg" alt="" /></li>
		<li><img src="images/bw2.jpg" alt="" /></li>
		<li><img src="images/lights2.jpg" alt="" /></li>
		<li><img src="images/bw1.jpg" alt="" /></li>
		<li><img src="images/lights1.jpg" alt="" /></li>
		<li><img src="images/bw3.jpg" alt="" /></li>
	</ul>
</body>
</html>

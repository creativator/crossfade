<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CrossFade - Basic example</title>

	<script type="text/javascript" src="jquery.js"></script>
    <!-- <script type="text/javascript" src="../src/jquery.crossfade.js"></script> -->
    <script type="text/javascript" src="../build/0.9.6/jquery.crossfade.js"></script>
	<script>
	$(document).ready(function(){				
		$('#myGallery').crossFadeGallery({
			width:960,
			height:360
		});				
	});
	</script>



</head>
<body>
<div style="width:1000px;margin:30px auto;">
	<ul id="myGallery">
		<li><img src="images/lights3.jpg" title="this is first image" alt="" /></li>
		<li><img src="images/bw2.jpg" title="this is second image" alt="" /></li>
		<li><img src="images/lights2.jpg" title="this is image 3" alt="" /></li>
		<li><img src="images/bw1.jpg" title="this is image 4" alt="" /></li>
		<li><img src="images/lights1.jpg" title="this is 5 image" alt="" /></li>
		<li><img src="images/bw3.jpg" alt="" /></li>
	</ul>
</div>
</body>
</html>
